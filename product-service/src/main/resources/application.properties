spring.application.name=product-service
server.port=8080

spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=product_user
spring.datasource.password=product_password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

unleash.app-name=product-service
unleash.instance-id=${HOSTNAME:local}
unleash.environment=development
unleash.api-url=${UNLEASH_API_URL:http://unleash-server:4242/api}
unleash.api-token=${UNLEASH_API_TOKEN:default-token}
