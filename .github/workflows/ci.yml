name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build services (skip tests)
        run: |
          mvn -B clean package -DskipTests -f product-service/pom.xml
          mvn -B clean package -DskipTests -f order-service/pom.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            product-service/target/surefire-reports/
            order-service/target/surefire-reports/

  docker:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: docker compose up --build -d

      - name: Wait for services
        run: |
          curl --retry 15 --retry-delay 2 http://localhost:8081/actuator/health
          curl --retry 15 --retry-delay 2 http://localhost:8082/actuator/health

      - name: Integration test
        run: |
          curl http://localhost:8081/api/products
          curl http://localhost:8082/api/orders

      - name: Shutdown
        if: always()
        run: docker compose down
